<!DOCTYPE html>
<html>
<head>
	<title>Rocket Launch Sequence!</title>
	<link rel="stylesheet" type="text/css" 
	href="css/rocket.css"
</head>
<body class="state1">
	<div class= "left">
		<div class="state1">
			<h1>JS Rocket Launch!</h1>
			<a href="#" class="button"
			onclick="startCountDown();">
			Launch!</a>
		</div>
		<div class="state2">
			<h1 id"countdown">10</h1>
			<a href="#" class="button"
			onclick="abort();">Abort!</a>
	</div>
	<div class="state3">
			<h1>Lift Off!</h1>
	</div>
	<div class="state4">
			<h1>Well Done!</h1>
			<a href="#" class="button"
			onclick="doItAgain();">Do it again!</a>
	</div>
	<div class="state5">
			<h1>Oh No!!!!</h1>
			<a href="#" class="button"
			onclick="doItAgain!>Try again!"
			</a>
	</div>
	<div class= "right">
		<div class="ground"></div>
		<div class="rocket flying"></div>
	</div>
</body>
</html>
